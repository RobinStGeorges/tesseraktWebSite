{% extends 'base.html' %}
{% set active = "changemdp" %}
{% block body %}
<div class="column is-4 is-offset-4">
    <div class="box">
        <h1>Connectez-vous !</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.email.label }}<br>
                {{ form.email(size=32) }}
            </p>
            <p>
                {{ form.password.label }}<br>
                {{ form.password(size=32) }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
</div>
{% endblock %}

}

}
