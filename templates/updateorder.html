{% extends 'base.html' %}
{% block body %}
<div class="column is-4 is-offset-4">
    <div class="box">
        <h1>Nouvel état de la commande</h1>
        <form action="/updateOrderByEmail" method="post" novalidate>
            <p>
                <select name="email" id="mailFormInput">
                    {% for email in emails %}
                    <option value={{ email }}>{{ email }}</option>
                    {% endfor %}
                </select>
            </p>
            <p>
                <select name="status" id="mailFormInput">
                    <option value="Aucune">Aucune</option>
                    <option value="EnCours">En Cours</option>
                    <option value="Envoye">Envoyé</option>
                    <option value="Livre">Livré</option>
                </select>
            </p>
            <p><input type="submit" class="btn btn-primary" value="Mettre à jours"></input></p>
        </form>
    </div>
</div>
{% endblock %}
